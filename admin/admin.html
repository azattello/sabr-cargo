<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>
            Админ панель
        </title>
        <meta
            name="description"
            content=""
        />
        <meta
            name="keywords"
            content=""
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta name="theme-color" content="#ffff" />


        <link rel="stylesheet" type="text/css" href="./admin.css" />
        <link rel="icon" href="../src/logo.jpg" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    </head>
    <body class="body">
        <div class="overflow">
                
        </div>
        
        <header class="header">
            <img class="logo" src="../src/logo.jpg" alt="">

            <h3>Админ панель</h3>
            
           <div class="burger">
               <ion-icon class="open" size="large" name="menu"></ion-icon>
               <ion-icon class="close active" size="large" name="close"></ion-icon>
            </div>

        </header>
        
        <div class="menuList">
            <ul>
                <a href="./admin.html">
                    <li class="menuItems">Добавить трек код</li>
                </a>
                <a href="./clients.html">
                    <li class="menuItems">Клиенты</li>
                </a>
                <a href="./tracks.html">
                    <li class="menuItems">Трек коды</li>
                </a>
                <a href="./del.html">
                    <li class="menuItems">Удаленные трек коды</li>
                </a>
                <div class="exit">
                    Выйти
                </div>
            </ul>
        </div>

        <main class="main">

            <div class="modal">
               
                <div class="selects__container">
                    <div class="selects">
                        <select class="pets" name="pets" id="pet__select">
                            <option value="" id="optionStandart">Установите статус</option>
                            <option value="option1">Прибыл на склад в Китае</option>
                            <!-- <option value="option2">Отправлено с Китая в Алматы</option> -->
                            <option value="option3">Прибыло в Алматы</option>                    
                            <!-- <option value="option4">По регионам</option>                     -->
                            <option value="option5">Получено</option>                    
                        </select>
                        
                        <select class="pets2" name="pets2" id="pet__select2" disabled>
                            <option value="">Установите регион</option>
                            <option value="optionR1">Тараз</option>
                            <option value="optionR2">Кордай</option>
                            <option value="optionR3">Нур-Султан</option>
                            <option value="optionR4">Павлодар</option>
                        </select>
                    </div>
                    <div class="date__container">
                    
                        <label class="dateLabel" for="date">Выберите дату</label>
                        <input type="date" id="date" name="date">
                    
                    </div>

                </div>
            

                <!-- <button class="addTrackButton" type="button">Добавить трек</button> -->

            </div>

            <div class="search__container">
                <input class="search__input" type="text" id="trackInput" placeholder="Вставьте или пробейте трек код">
            </div>

            <script>
                let inputElement = document.querySelector('.search__input');        
                inputElement.focus();
            </script>
    
            <div class="list__container">
                <h1>Список посылок</h1>
                <ol class="list__wrapper">
                    
                </ol>
                
             
               
            </div>  


               
        </main>
        <script type="module">
            import { showClass } from "./script/delete.js";
          
            window.importAndShowClass = function(element) {
              showClass(element);
            };
        </script>
        
        <script type="module" src="./script/delete.js"></script>
        <script src="./script/menu.js"></script>
        <script type="module" src="./script/addParcels.js"></script>
        <script type="module" src="./script/screenParcels.js"></script>
        <script src="./script/accessPages.js"></script>
        <script src="./script/exit.js"></script>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
